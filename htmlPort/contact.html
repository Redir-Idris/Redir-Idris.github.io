<body>
    <!--NAVBAR --- START-->
    <header>
        <img class="logo" src="loga-icon.png" alt="loga">
        <nav>

                <li class="nav-itam"><i class="fa-solid fa-house"></i><a class="active" href="index.html">Home</a></li>

    <!--CONTACT --- START-->
    <section class="sec-contact-logo">
        <div class="home-div-1">
        <img class="loga" src="loga-hem.png" alt="loga" 
        width="500px" 
        height="450px" 
        data-aos="slide-right" 
        data-aos-duration="2500">
        </div><br>

        <div class="contact-info">
          <form action="" class="contact-left">
            <div class="contact-left-title">
              <h2>Get in touch</h2>
              <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" id="email" required>
            <textarea name="message" id="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit" class="contact-submit-btn">Submit <i class="fa-solid fa-arrow-right"></i></button>
          </form>
          <div class="contact-right">

          </div>
        </div>
    </section>

    <!--CONTACT --- END-->
